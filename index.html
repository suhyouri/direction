<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛈️의식저널☁️</title>

    <style>
      .indicatorDot {
        width: 50px; /* 50 */
        height: 50px;
        background-color: #ff0000;
        border-radius: 50%;
        position: fixed;
      }

      .spotDot {
        width: 50px;
        height: 50px;
        background-color: #dcdcdc; /* ✨ 배경과 대비되도록 색상 변경 */
        border-radius: 50%;
        position: relative;
        top: 50px;
        text-align: center;
        margin: 0 auto;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: last baseline;
        align-items: center;
        /* ✨ 배경색과 글자색 변경 */
        background-color: #1c1c1c;
        color: #dcdcdc;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      div {
        text-align: center;
      }

      .title {
        margin-top: 30vh;
        font-size: 3rem;
        text-align: center;
        /* ✨ color 속성 제거하여 body 색상 상속 */
      }

      .author {
        margin-top: 10rem;
        font-size: 2rem;
        text-align: center;
        color: #dcdcdc; /* ✨ 글자색 변경 */
      }

      .button {
        padding-top: 30px;
        display: flex;
      }
      #accelPermsButton {
        position: relative;
        /* bottom: 30%; */
        left: 50%;
        font-weight: 500;
        transform: translateX(-50%);
        width: 200px;
        height: 70px;
        /* ✨ 버튼 색상 반전 */
        background-color: #dcdcdc;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 35px; /* 타원형 모양 */
        color: #1c1c1c;
        font-size: 1.2rem;
        cursor: pointer;
        margin: 0;
      }

      /* 기본: PC 화면에서 보임 */
      .mobile-only-warning {
        display: none;
      }

      /* 모바일 전용 */
      @media (max-width: 480px) {
        .indicatorDot {
          width: 30px;
          height: 30px;
          background-color: #ff0000;
          border-radius: 50%;
          position: fixed;
        }

        .spotDot {
          width: 30px;
          height: 30px;
          background-color: #dcdcdc; /* ✨ 배경과 대비되도록 색상 변경 */
          border-radius: 50%;
          position: relative;
          top: 5rem;
          text-align: center;
          margin: 0 auto;
        }

        .title {
          margin-top: 24vh;
          font-size: 3rem;
          text-align: center;
        }

        .author {
          margin-top: 10rem;
          font-size: 2rem;
          text-align: center;
          color: #dcdcdc; /* ✨ 글자색 변경 */
        }

        .button {
          padding-top: 5rem;
        }

        #accelPermsButton {
          position: relative;
          left: 50%;
          font-weight: 500;
          transform: translateX(-50%);
          width: 150px;
          height: 50px;
          /* ✨ 버튼 색상 반전 */
          background-color: #dcdcdc;
          border: 2px solid rgb(0, 0, 0);
          border-radius: 35px;
          color: #1c1c1c;
          font-size: 1rem;
          cursor: pointer;
        }
      }

      /* 태블릿 전용 */
      @media (min-width: 481px) and (max-width: 1024px) {
      }
      /* 데스크탑 전용 */
      @media screen and (min-width: 1025px) {
        .mobile-only-warning {
          display: flex;
          justify-content: center;
          align-items: center;

          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;

          background-color: yellow;
          font-size: 2rem;
          border-radius: 10px;
          z-index: 9999;
          text-align: center;
        }
      }
    </style>

    <script>
      var px = 10; // Position x and y
      var py = 10;
      var vx = 0.0; // Velocity x and y
      var vy = 0.0;
      var updateRate = 1 / 60; // Sensor refresh rate

      function getAccel() {
        DeviceMotionEvent.requestPermission().then((response) => {
          if (response == "granted") {
            const dot = document.getElementsByClassName("indicatorDot")[0];
            const spot = document.getElementsByClassName("spotDot")[0];

            window.addEventListener("deviceorientation", (event) => {
              const rotation_degrees = event.alpha;
              const frontToBack_degrees = event.beta;
              const leftToRight_degrees = event.gamma;

              vx = vx + leftToRight_degrees * updateRate * 2;
              vy = vy + frontToBack_degrees * updateRate;

              px = px + vx * 0.5;
              if (px > 98 || px < 0) {
                px = Math.max(0, Math.min(98, px));
                vx = 0;
              }

              py = py + vy * 0.5;
              if (py > 98 || py < 0) {
                py = Math.max(0, Math.min(98, py));
                vy = 0;
              }

              dot.style.left = px + "%";
              dot.style.top = py + "%";

              checkCollision(dot, spot);
            });
          }
        });
      }

      function checkCollision(dot, spot) {
        const dotRect = dot.getBoundingClientRect();
        const spotRect = spot.getBoundingClientRect();

        const isColliding =
          dotRect.left < spotRect.right &&
          dotRect.right > spotRect.left &&
          dotRect.top < spotRect.bottom &&
          dotRect.bottom > spotRect.top;

        if (isColliding) {
          window.location.href = "intro_1.html";
        }
      }
    </script>
  </head>
  <body style="/* ✨ 인라인 스타일 제거 */">
    <div class="mobile-only-warning">
      📱<br /><br />
      모바일 환경을 이용해주세요 <br /><br />
      Please use your mobile screen
    </div>
    <div class="indicatorDot" style="left: 10%; top: 10%"></div>

    <div class="contatiner">
      <div class="title">의식저널</div>
      <div>25-1</div>
      <div class="spotDot"></div>
      <div class="author">
        <a
          href="https://www.instagram.com/suhyouri"
          target="_blank"
          rel="noopener noreferrer"
          >서유리</a
        >
      </div>
      <div class="button">
        <button id="accelPermsButton" style="height: 50px" onclick="getAccel()">
          시작
        </button>
      </div>
    </div>
  </body>
</html>
