<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direction-5 with Eyes</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      /* --- 기본 스타일 --- */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1c1c1c;
        color: #dcdcdc;
        overflow: hidden;
        font-family: "Apple SD Gothic Neo", sans-serif;
      }

      /* --- 얼굴 애니메이션 스타일 --- */
      .face {
        width: 300px;
        height: 400px;
        background-color: #d3d3d3;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .eye-container {
        display: flex;
        justify-content: space-between;
        width: 200px;
        transition: transform 0.3s ease-in-out;
        z-index: 1;
      }

      .eye {
        width: 80px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }

      .pupil {
        width: 30px;
        height: 30px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 15px);
        left: calc(50% - 15px);
        transition: transform 0.1s linear;
      }

      .eyelid-container {
        position: absolute;
        width: 200px;
        display: flex;
        justify-content: space-between;
        top: 135px;
        transition: top 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 2;
      }

      .red-eyelid {
        width: 82px;
        height: 40px;
        background-color: #d3d3d3;
        border-radius: 50%;
        position: relative;
        left: -1px;
      }

      .black-circle-container {
        position: absolute;
        width: 200px;
        display: flex;
        justify-content: space-between;
        top: 135px;
        z-index: 3;
        transition: transform 0.3s ease-in-out;
      }

      .black-circle {
        width: 80px;
        height: 40px;
        background-color: black;
        border-radius: 50%;
      }

      .face.is-tilted-up .eye-container,
      .face.is-tilted-up .eyelid-container,
      .face.is-tilted-up .black-circle-container {
        transform: translateY(-20px);
      }

      .face.is-tilted-up .eyelid-container {
        top: 178px;
      }

      #permission-button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        cursor: pointer;
        border-radius: 10px;
        border: 2px solid #333;
        background-color: white;
        position: absolute;
        z-index: 10;
      }

      /* ✅ 텍스트 위치 및 정렬 스타일 수정 */
      .text-content {
        position: fixed;
        top: 0; /* 상단에 위치 */
        left: 0;
        width: 100%;
        text-align: left; /* 왼쪽 정렬 */
        font-weight: 300;
        line-height: 140%;
        padding: 5%; /* 상하좌우 패딩 */
        box-sizing: border-box;
        font-size: 6vw;
      }

      .next-button {
        display: block;
        position: fixed;
        bottom: 8%;
        right: 5%;
        width: 30px;
        height: 30px;
        color: #dcdcdc;
        font-size: 4rem;
        font-weight: bold;
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s, color 0.3s;
        z-index: 100;
      }

      .next-button:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button id="permission-button">시작하기</button>

    <div class="face">
      <div class="eye-container">
        <div class="eye">
          <div class="pupil"></div>
        </div>
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="eyelid-container">
        <div class="red-eyelid"></div>
        <div class="red-eyelid"></div>
      </div>
      <div class="black-circle-container">
        <div class="black-circle"></div>
        <div class="black-circle"></div>
      </div>
    </div>

    <div class="text-content">
      자신이 좋아하는 향을 <br />
      들이마신다고 상상하면서 <br />
      머리는 가볍게 떠오릅니다.
    </div>

    <a href="main.html" class="next-button" aria-label="다음으로 이동">›</a>

    <script>
      const permissionButton = document.getElementById("permission-button");
      const pupils = document.querySelectorAll(".pupil");
      const face = document.querySelector(".face");

      permissionButton.addEventListener("click", () => {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((permissionState) => {
              if (permissionState === "granted") {
                startAnimation();
              } else {
                alert("기울기 센서 사용 권한이 거부되었습니다.");
              }
            })
            .catch(console.error);
        } else {
          startAnimation();
        }
      });

      function startAnimation() {
        permissionButton.style.display = "none";
        window.addEventListener("deviceorientation", handleOrientation);
      }

      function handleOrientation(event) {
        let { beta, gamma } = event;

        const moveXMax = 25;
        const moveYMax = 5;
        let x = (gamma / 90) * moveXMax;
        let y = ((beta - 45) / 90) * moveYMax;
        x = Math.max(-moveXMax, Math.min(moveXMax, x));
        y = Math.max(-moveYMax, Math.min(moveYMax, y));
        pupils.forEach((pupil) => {
          pupil.style.transform = `translate(${x}px, ${y}px)`;
        });

        if (beta < 25) {
          face.classList.add("is-tilted-up");
        } else {
          face.classList.remove("is-tilted-up");
        }
      }
    </script>
  </body>
</html>
