<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direction-2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background-color: #1c1c1c;
        font-family: "Noto Sans KR", sans-serif;
        overflow: hidden;
        font-size: 18pt;
      }

      .overlay-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .text-overlay {
        position: absolute;
        padding: 5%;
        width: 100%;
        height: 100vh;
        /* top: 10vh; */
        left: 50%;
        transform: translateX(-50%);
        text-align: left;
        font-size: 6vw;
        font-weight: 300;
        line-height: 140%;
        mix-blend-mode: difference;
        color: white;
        z-index: 10;
        pointer-events: none;
      }

      .wrapper {
        position: absolute;
        top: 16%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 80px;
        z-index: 5;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        touch-action: none;
      }

      .box,
      .circle {
        background: #dcdcdc;
      }

      .box {
        width: 60px;
        height: 150px;
      }

      .circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }

      #topBoxL,
      #topBoxR {
        height: 200px;
      }

      .next-button {
        display: none; /* Ï≤òÏùåÏóî Ïïà Î≥¥Ïù¥Í≤å */
        position: fixed;
        bottom: 8%;
        right: 5%;
        width: 30px;
        height: 30px;
        /* background: #dcdcdc; */
        color: #dcdcdc;
        font-size: 4rem;
        font-weight: bold;
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s, color 0.3s;
        z-index: 100;
      }

      .next-button:hover {
        background: #1c1c1c;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="overlay-container">
      <!-- ‚ú® ÌÖçÏä§Ìä∏ Ïò§Î≤ÑÎ†àÏù¥ -->
      <div class="text-overlay">
        Î¨¥Î¶éÏùÑ <br />
        ÌÉ±ÌÉ±Î≥ºÏù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïòÍ≥† <br />
        Í∞ÄÎ≥çÍ≤å Î¨¥Í≤åÎ•º ÎäêÎÅºÎ©¥ÏÑú, <br /><br />
        Î¨¥Î¶é Ï£ºÏúÑÏóê <br />
        ÏÇ¨Ïù¥ Í≥µÍ∞ÑÏùÑ ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî.
      </div>

      <!-- üéØ Ïù∏ÌÑ∞ÎûôÏÖò UI -->
      <div class="wrapper">
        <!-- ÏôºÏ™Ω -->
        <div class="container" id="dragGroupLeft">
          <div class="box" id="topBoxL"></div>
          <div class="circle" id="circleL"></div>
          <div class="box" id="dragBoxL"></div>
        </div>

        <!-- Ïò§Î•∏Ï™Ω -->
        <div class="container" id="dragGroupRight">
          <div class="box" id="topBoxR"></div>
          <div class="circle" id="circleR"></div>
          <div class="box" id="dragBoxR"></div>
        </div>
      </div>
    </div>

    <script>
      function setupDrag(topBox, circle, dragBox) {
        let startY = 0;

        dragBox.addEventListener(
          "touchstart",
          (e) => {
            startY = e.touches[0].clientY;
          },
          { passive: false }
        );

        dragBox.addEventListener(
          "touchmove",
          (e) => {
            e.preventDefault();
            const deltaY = e.touches[0].clientY - startY;

            dragBox.style.transform = `translateY(${deltaY}px)`;
            circle.style.transform = `translateY(${deltaY * 0.6}px)`;
            topBox.style.transform = `translateY(${deltaY * 0.3}px)`;
          },
          { passive: false }
        );

        dragBox.addEventListener("touchend", () => {
          dragBox.style.transition =
            circle.style.transition =
            topBox.style.transition =
              "transform 0.5s ease";
          dragBox.style.transform =
            circle.style.transform =
            topBox.style.transform =
              "translateY(0)";
          setTimeout(() => {
            dragBox.style.transition =
              circle.style.transition =
              topBox.style.transition =
                "";
          }, 500);
        });
      }

      setupDrag(
        document.getElementById("topBoxL"),
        document.getElementById("circleL"),
        document.getElementById("dragBoxL")
      );

      setupDrag(
        document.getElementById("topBoxR"),
        document.getElementById("circleR"),
        document.getElementById("dragBoxR")
      );

      let touchedL = false;
      let touchedR = false;

      function checkAndShowButton() {
        if (touchedL && touchedR) {
          document.querySelector(".next-button").style.display = "block";
        }
      }

      function setupDrag(topBox, circle, dragBox, side) {
        let startY = 0;

        dragBox.addEventListener(
          "touchstart",
          (e) => {
            startY = e.touches[0].clientY;

            // ‚úÖ Ï≤òÏùå ÌÑ∞ÏπòÎêòÏóàÏùÑ Îïå ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            if (side === "left") touchedL = true;
            if (side === "right") touchedR = true;
            checkAndShowButton();
          },
          { passive: false }
        );

        dragBox.addEventListener(
          "touchmove",
          (e) => {
            e.preventDefault();
            const deltaY = e.touches[0].clientY - startY;

            dragBox.style.transform = `translateY(${deltaY}px)`;
            circle.style.transform = `translateY(${deltaY * 0.6}px)`;
            topBox.style.transform = `translateY(${deltaY * 0.3}px)`;
          },
          { passive: false }
        );

        dragBox.addEventListener("touchend", () => {
          dragBox.style.transition =
            circle.style.transition =
            topBox.style.transition =
              "transform 0.5s ease";
          dragBox.style.transform =
            circle.style.transform =
            topBox.style.transform =
              "translateY(0)";
          setTimeout(() => {
            dragBox.style.transition =
              circle.style.transition =
              topBox.style.transition =
                "";
          }, 500);
        });
      }

      setupDrag(
        document.getElementById("topBoxL"),
        document.getElementById("circleL"),
        document.getElementById("dragBoxL"),
        "left"
      );

      setupDrag(
        document.getElementById("topBoxR"),
        document.getElementById("circleR"),
        document.getElementById("dragBoxR"),
        "right"
      );
    </script>
    <a href="intro_3.html" class="next-button" aria-label="Îã§ÏùåÏúºÎ°ú Ïù¥Îèô">‚Ä∫</a>
  </body>
</html>
